<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Enter your email" required />
                <input type="password" id="password" placeholder="Enter your password" required />
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="sign-up-link">Sign up</a></p>
        </div>
    </div>

    <div class="sign-up-container hidden">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <input type="text" id="full-name" placeholder="Full Name" required />
                <input type="email" id="new-email" placeholder="Enter your email" required />
                <input type="password" id="new-password" placeholder="Set password" required />
                <input type="date" id="dob" placeholder="Date of Birth" required />
                <input type="tel" id="phone" placeholder="Phone Number" required />
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="login-link">Login</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
